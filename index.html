<!doctype html>
<html lang="en">
  <head>
    <title>sudo-self.com</title>
    <style>
      body {
        margin: 0;
        background-color: #1a1a1a;
        color: white;
      }
      canvas {
        display: block;
      }
      .footer {
        position: fixed;
        left: 0;
        bottom: 0;
        width: 100%;
        background: transparent;
        color: white;
        text-align: center;
        padding: 10px;
        font-size: 1rem;
        font-family: Arial, sans-serif;
      }
      .footer a {
        color: white;
        text-decoration: none;
      }
      .footer a:hover {
        color: #8e8e8e;
      }
    </style>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/three@0.142.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.142.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.142.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.142.0/examples/js/loaders/RGBELoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dat.gui@0.7.7/build/dat.gui.min.js"></script>

    <script>
      let scene, camera, renderer, controls, gui;
      let model1, model2, model3;
      let hdrTexture;
      let params = {
        toggleModel: "Model 1",
      };

      function init() {
        scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 5;

        renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;

        const ambientLight = new THREE.AmbientLight(0x404040, 4);
        scene.add(ambientLight);

        const directionalLight = new THREE.DirectionalLight(0xffffff, 5);
        directionalLight.position.set(1, 1, 1).normalize();
        scene.add(directionalLight);

        const hdrLoader = new THREE.RGBELoader();
        hdrLoader.load("./elmo.hdr", function (texture) {
          hdrTexture = texture;
          hdrTexture.mapping = THREE.EquirectangularReflectionMapping;
          scene.environment = hdrTexture;

          loadModels();
        });

        gui = new dat.GUI();
        gui.add(params, "toggleModel", ["Model 1", "Model 2", "Model 3", "Show All"]).onChange(() => {
          toggleModel(params.toggleModel);
        });

        window.addEventListener("resize", onWindowResize);

        animate();
      }

      function loadModels() {
        const loader = new THREE.GLTFLoader();

        // Load Elmo
        loader.load(
          "/model.glb",
          (gltf) => {
            model1 = gltf.scene;
            model1.name = "Elmo";
            model1.rotation.y = Math.PI / -2; // Rotate to face front
            model1.position.set(1, -1, 2);
            model1.visible = true;
            scene.add(model1);
          },
          undefined,
          (error) => console.error("Error loading Elmo:", error)
        );

        // Load Cookie Monster
        loader.load(
          "/model2.glb",
          (gltf) => {
            model2 = gltf.scene;
            model2.name = "Cookie Monster";
            model2.rotation.y = Math.PI / -2; // Rotate to face front
            model2.position.set(1, 0, 3);
            model2.visible = false;
            scene.add(model2);
          },
          undefined,
          (error) => console.error("Error loading Cookie Monster:", error)
        );

        // Load Big Bird
        loader.load(
          "/model3.glb",
          (gltf) => {
            model3 = gltf.scene;
            model3.name = "Big Bird";
            model3.rotation.y = Math.PI / 2; // Rotate to face front
            model3.position.set(0.8, 0, 2);
            model3.visible = false;
            scene.add(model3);
          },
          undefined,
          (error) => console.error("Error loading Big Bird:", error)
        );
      }

      function toggleModel(selectedModel) {
        if (selectedModel === "Model 1") {
          setModelVisibility(model1, true);
          setModelVisibility(model2, false);
          setModelVisibility(model3, false);
        } else if (selectedModel === "Model 2") {
          setModelVisibility(model1, false);
          setModelVisibility(model2, true);
          setModelVisibility(model3, false);
        } else if (selectedModel === "Model 3") {
          setModelVisibility(model1, false);
          setModelVisibility(model2, false);
          setModelVisibility(model3, true);
        } else if (selectedModel === "Show All") {
          setModelVisibility(model1, true);
          setModelVisibility(model2, true);
          setModelVisibility(model3, true);
        }
      }

      function setModelVisibility(model, isVisible) {
        if (model) model.visible = isVisible;
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      }

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      init();
    </script>

    <div class="footer">
      <p><a href="https://sudo-self.com" target="_blank">sudo-self.com</a></p>
    </div>
  </body>
</html>
